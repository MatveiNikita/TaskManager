<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }
        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .container table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .container table, .container th, .container td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .container th {
            background: #2980b9;
            color: white;
            font-weight: bold;
        }
        .container td {
            background: #f9f9f9;
        }
        .container tr:nth-child(even) td {
            background: #f1f1f1;
        }
        .container a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .container a:hover {
            background: #3498db;
            transform: translateY(-2px);
        }
        .container a:active {
            background: #2980b9;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Details</h1>
    <table>
        <tr>
            <th>Username</th>
            <td th:text="${name}"></td>
        </tr>
    </table>

    <h2>Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
<!--        <tbody>-->
<!--        <tr th:each="task : ${user.tasks}">-->
<!--            <td th:text="${task.id}"></td>-->
<!--            <td th:text="${task.description}"></td>-->
<!--            <td th:text="${task.status}"></td>-->
<!--        </tr>-->
<!--        </tbody>-->
    </table>

    <a href="/users">Back to Users List</a>
</div>

</body>
</html>
