<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2980b9;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background: #2980b9;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #6dd5fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Service!</h1>
    <p>Hello, <span th:text="${name}"></span></p>
    <p>We are delighted to have you with us. Explore our features and let us know if you need any assistance.</p>
    <a href="#" class="button">Get Started</a>
</div>
</body>
</html>
